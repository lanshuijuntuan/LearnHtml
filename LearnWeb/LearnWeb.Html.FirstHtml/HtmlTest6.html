<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--头部设置文档标题
    1.浏览器工具栏的标题
    2.如果网页被收藏，则是收藏项的标题。
    3.如果被搜索引擎搜索，则是搜索项标题-->
    <title>我的Html第一页</title>
    <!--头部设置默认连接地址-->
    <base  href="http://www.163.com/" target="_blank"/>
    <!--头部连接样式表-->
    <link  rel="stylesheet" type="text/css" href="mystyle.css"/>
    <!--头部使用样式表-->
    <style type="text/css">
        body{background-color:blue}
        p{color:green}
    </style>
    <meta  name="keywords" content="周宏权、个人网站、"/>
    <meta name="author" content="测试"/>
    <script>
        function PrintFoot()
        {
            
            alert("这是我的网页")
        }
    </script>

</head>
<body>
    <p>这是我的第一个段落</p>
    <p>这是第二个段落</p>
    <a href="">这是采用基本链接</a>
    <a href="http://www.baidu.com/">这是采用自定义链接</a>

    <input id="input_msg">
    <button onclick="PrintFoot">请点击</button>
</body>
</html>
